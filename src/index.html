<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ALE2 Project</title>
    <meta name="description" content="State machine automata">
    <link href="https://fonts.googleapis.com/css?family=Poppins:700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grid" id="grid">
    <div class="box box--input">
      <h2 class="box__title">Input</h2>
      <div class="box__content box__content--input">
        <select name="template" id="selectTemplate" class="select">
          <option value="" selected disabled style="display: none;" id="selectTemplatePlaceholder">Custom input</option>
        </select>
        <textarea class="input_box" id="input" autocomplete="off" spellcheck="false" data-gramm="false"></textarea>
        <div class="upload">
          <label class="upload__text" for="file"><span class="upload__icon">+</span> Open file</label>
          <input class="upload__input" type="file" id="upload" title="">
        </div>
        <a class="upload" id="save" download="graph.txt" href="data:text/plain;charset=utf-8,">
          <img class="upload__icon" src="images/save_alt-24px.svg" alt="ðŸ’¾">
          Save file
        </a>
      </div>
    </div>
    <div class="box box--graph">
      <div class="box__title">
        <h2>Graph </h2>
        <span class="box__title--sub" id="graph-title"></span>
        <div class="toggle-group" id="toggleGroup">
          <div class="toggle toggle--simplify">
            <input type="checkbox" class="check check--simplify" id="simplify" checked><b class="b switch"></b><b class="b track"></b>
          </div>
          <label for="simplifyToggle" class="box__title--sub">Simplify</label>
          <div class="toggle toggle--dfa">
            <input type="checkbox" class="check check--dfa" id="dfa"><b class="b switch"></b><b class="b track"></b>
          </div>
          <label for="dfaToggle" class="box__title--sub">DFA</label>
        </div>
      </div>
      <div class="box__content box__content--graph grid-graph">
        <div class="grid-graph__graph" id="graph"></div>
        <div class="graph-info graph-info__dfa info__icon-container--false" id="infoDfa">
          <div class="info__icon-container">
            <img class="info__icon info__icon--true" height="48" src="images/check_circle_outline-24px.svg" alt="âœ”">
            <img class="info__icon info__icon--false" height="48" src="images/highlight_off-24px.svg" alt="âœ˜">
            <img class="info__icon info__icon--undefined" height="48" title="An error occurred" src="images/error_outline-24px.svg" alt="â—">
            <img class="info__icon info__icon--unknown" height="48" src="images/help_outline-24px.svg" alt="â“">
            <img class="info__icon info__icon--warning" height="20" title="Input is wrong" src="images/report-24px.svg" alt="âš ">
          </div>
          <p class="graph-info__text"><abbr title="Deterministic Finite Automaton">DFA</abbr></p>
        </div>
        <div class="graph-info graph-info__finite info__icon-container--false" id="infoFinite">
          <div class="info__icon-container">
            <img class="info__icon info__icon--true" height="48" src="images/check_circle_outline-24px.svg" alt="âœ”">
            <img class="info__icon info__icon--false" height="48" src="images/highlight_off-24px.svg" alt="âœ˜">
            <img class="info__icon info__icon--undefined" height="48" title="An error occurred" src="images/error_outline-24px.svg" alt="â—">
            <img class="info__icon info__icon--unknown" height="48" src="images/help_outline-24px.svg" alt="â“">
            <img class="info__icon info__icon--warning" height="20" title="Input is wrong" src="images/report-24px.svg" alt="âš ">
          </div>
          <p class="graph-info__text">Finite</p>
        </div>
      </div>
    </div>
    <div class="box box--tests">
      <h2 class="box__title">Words</h2>
      <div class="test" id="inputTestIcon" data-icon="false">
        <input type="text" id="inputTest" class="test__input" pattern="^ *(\w*) *$" placeholder="Test accepted word">
      </div>
      <div class="box__content box__content--tests" id="tests">
        <h3>From input</h3>
        <h3>All accepted</h3>
        <div class="word-list-column">
          <ul class="word-list" id="wordList"></ul>
          <ul class="word-list" id="wordListAll" data-infinite="true"></ul>
        </div>
      </div>
    </div>
  </div>
